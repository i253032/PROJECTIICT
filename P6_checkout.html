<!DOCTYPE html>
<html>
<head>
    <title>Checkout Page</title>
    </head>
<body>

    <div class="main-container">
        
        <div class="column">
            <h2>Billing & Shipping</h2>
            
            <div class="checkbox-area">
                <input type="checkbox" checked>
                <label>shipping address is the same as billing</label>
            </div>

            <form>
                <input type="text" class="round-input" placeholder="Full Name">
                <input type="text" class="round-input" placeholder="Street No">
                <input type="text" class="round-input" placeholder="City">
                <input type="text" class="round-input" placeholder="Country">
                <input type="text" class="round-input" placeholder="Postal code">
            </form>
        </div>

        <div class="column">
            <h2>Payment Method</h2>

            <div class="buttons-container">
                <button class="pay-btn active-btn" onclick="selectPayment(this)">Credit card</button>
                <button class="pay-btn" onclick="selectPayment(this)">Debit card</button>
                <button class="pay-btn" onclick="selectPayment(this)">Google pay</button>
                <button class="pay-btn" onclick="selectPayment(this)">Apple pay</button>
            </div>

            <p class="small-label">Card Number</p>
            <input type="text" class="round-input" placeholder="242-987">

            <p class="small-label">CVV</p>
            <input type="text" class="round-input" placeholder="">

            <p class="small-label">Expiry Date</p>
            <input type="text" class="round-input" placeholder="">
        </div>

        <div class="column">
            <div class="header-with-img">
                <img src="" alt="" id="chef-img" style="width: 80px; display:none;"> 
                <h2>Order Summary</h2>
            </div>

            <div class="summary-box">
                <h4 style="text-align: center;">Your Order Summary</h4>

                <div class="item">
                    <div class="food-pic burger"></div>
                    <div class="details">
                        <b>Classic Cheeseburger</b> <br>
                        <span style="font-size: 12px; color: gray;">Qty: 1</span>
                    </div>
                    <div>$12.99</div>
                </div>

                <div class="item">
                    <div class="food-pic fries"></div>
                    <div class="details">
                        <b>Sweet Potato Fries</b> <br>
                        <span style="font-size: 12px; color: gray;">Qty: 1</span>
                    </div>
                    <div>4.50</div>
                </div>

                <div class="item">
                    <div class="food-pic drink"></div>
                    <div class="details">
                        <b>Iced Lemonade</b> <br>
                        <span style="font-size: 12px; color: gray;">Qty: 2</span>
                    </div>
                    <div>7.00</div>
                </div>

                <hr>

                <div class="totals">
                    <p>Subtotal: <span style="float: right;">24.49</span></p>
                    <p>Tax (8%): <span style="float: right;">1.96</span></p>
                    <h3>Total: <span style="float: right;">26.45</span></h3>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
